<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVIBUCEO - Jornadas Laborales Administración</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="../img/Logo Cooperativa (3).svg" alt="Logo COVIBUCEO"></a>
        <ul>
            <li><a href="index.html">Solicitudes</a></li>
            <li><a href="pagos.html">Pagos</a></li>
            <li><a href="jornadas.html">Jornadas Laborales</a></li>
            <li><a href="actividad.html">Actividad Usuarios</a></li>
        </ul>
    </header>
    <main>
        <section class="jornada">
            <div class="jornada_1">
                <div>
                    <p>{Fecha y hora}</p>
                    <p class="p1">{Nombre del socio}, N°{I.D. de socio} ha registrado una jornada laboral de {horas trabajadas} horas</p>
                </div>
                <div>
                    <button class="button-size-green">Aceptar</button>
                    <button class="button-size-red">Rechazar</button>
                </div>
            </div>
            <p>Cédula: {Cédula del socio}</p>
            <p>Teléfono: {Teléfono del socio}</p>
            <p>Correo: {Correo del socio}</p>

        </section>
    </main>
